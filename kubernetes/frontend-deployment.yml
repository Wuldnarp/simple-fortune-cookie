apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
        - image: ghcr.io/wuldnarp/simple-fortune-cookie-frontend-app:latest
          name: simple-fortune-cookie-frontend-app
          env:
            - name: BACKEND_DNS
              value: backend
            - name: BACKEND_PORT
              value: '8080'